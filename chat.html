<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muhammad's Futuristic Webpage</title>
    <style>
        body {
            background-color: #111;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
            margin: 0;
            padding: 10px;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
        }

        .content {
            margin-top: 20px;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Welcome to the Future, Muhammad</h1>
        </header>
        <div class="content">
            <p>This is your futuristic personal webpage. You can customize and add more content as you like.</p>
        </div>
    </div>
    <footer class="footer">
        &copy; 2023 Muhammad. All rights reserved.
    </footer>
</body>
</html>
